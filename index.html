<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <h1 class="header__title">JobMemeSlider</h1>
      </div>
    </header>
    <main class="main">
      <div class="slider">
        <input
          class="pagination__input"
          type="radio"
          id="first"
          name="mem"
          value="first"
          checked
        />
        <input
          class="pagination__input"
          type="radio"
          id="second"
          name="mem"
          value="second"
        />
        <input
          class="pagination__input"
          type="radio"
          id="third"
          name="mem"
          value="third"
        />
        <input
          class="pagination__input"
          type="radio"
          id="fourth"
          name="mem"
          value="fourth"
        />
        <input
          class="pagination__input"
          type="radio"
          id="fifth"
          name="mem"
          value="fifth"
        />
        <div class="slider__images">
          <div class="slider__images-wrapper">
            <img class="slider__img" src="img/mem1.jpg" alt="1 mem" />
            <img class="slider__img" src="img/mem2.jpg" alt="2 mem" />
            <img class="slider__img" src="img/mem3.webp" alt="3 mem" />
            <img class="slider__img" src="img/mem4.jpg" alt="4 mem" />
            <img class="slider__img" src="img/mem5.jpg" alt="5 mem" />
          </div>
        </div>
        <div class="slider__content">
          <ul class="pagination">
            <li class="pagination__item">
              <label class="pagination__label" for="first">
                <span class="pagination__span"></span>
              </label>
            </li>
            <li class="pagination__item">
              <label class="pagination__label" for="second">
                <span class="pagination__span"></span>
              </label>
            </li>
            <li class="pagination__item">
              <label class="pagination__label" for="third">
                <span class="pagination__span"></span>
              </label>
            </li>
            <li class="pagination__item">
              <label class="pagination__label" for="fourth">
                <span class="pagination__span"></span>
              </label>
            </li>
            <li class="pagination__item">
              <label class="pagination__label" for="fifth">
                <span class="pagination__span"></span>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper footer__wrapper">
        <p class="footer__text">2023</p>
        <a class="link link_rs footer__text" href="https://rs.school/js-stage0/"
          >The Rolling Scopes School</a
        >
        <a
          class="link link_github footer__text"
          href="https://github.com/YanHarnitski"
          >Yan Harnitski</a
        >
      </div>
    </footer>
  </body>
</html>
